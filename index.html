<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKAPI TOKEN - Crypto Mining</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 pt-4">
        <div class="text-center mb-5">
            <div class="pi-logo-placeholder mb-3"></div>
            <h1 class="display-5 pi-text">OKAPI TOKEN Miner</h1>
            <p class="lead">Mine OKAPI on Solana</p>
        </div>

        <!-- Carousel -->
        <div id="app-carousel" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#app-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <!-- Slide 1: Wallet & Mining -->
                <div class="carousel-item active">
                    <div class="card pi-card text-center p-4">
                        <div class="card-body">
                            <h5 class="card-title">Wallet & Mining</h5>
                            <button id="connect-wallet" class="btn btn-pi mb-3">Connect Solana Wallet</button>
                            <p class="mb-2">Wallet: <span id="wallet-address" class="text-primary">Not connected</span></p>
                            <p class="mb-2">Balance: <span id="token-balance" class="text-success">0</span> OKAPI</p>
                            <p class="mb-3">Mining Rate: <span id="mining-rate" class="text-warning">1</span> OKAPI/tap</p>
                            <button id="mine-btn" class="btn btn-pi btn-lg mt-3" disabled>Tap to Mine!</button>
                            <button id="buy-booster" class="btn btn-pi mt-3">Buy Booster (10 OKAPI)</button>
                        </div>
                    </div>
                </div>
                <!-- Slide 2: Tasks -->
                <div class="carousel-item">
                    <div class="card pi-card p-4">
                        <div class="card-body">
                            <h5 class="card-title">Daily Tasks</h5>
                            <ul class="list-group list-group-flush" id="task-list">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Invite a friend (+100 OKAPI) <button class="btn btn-sm btn-pi claim-task">Claim</button>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Join our channel (+50 OKAPI) <button class="btn btn-sm btn-pi claim-task">Claim</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Slide 3: Leaderboard -->
                <div class="carousel-item">
                    <div class="card pi-card p-4">
                        <div class="card-body">
                            <h5 class="card-title">Leaderboard</h5>
                            <ul class="list-group list-group-flush" id="leaderboard"></ul>
                        </div>
                    </div>
                </div>
                <!-- Slide 4: Referrals -->
                <div class="carousel-item">
                    <div class="card pi-card text-center p-4">
                        <div class="card-body">
                            <h5 class="card-title">Refer Friends</h5>
                            <p class="mb-3">Earn more by inviting friends</p>
                            <input id="referral-link" class="form-control pi-input mb-2" readonly value="https://t.me/OkapiTokenBot?start=ref123">
                            <button id="copy-referral" class="btn btn-pi mt-2">Copy Link</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#app-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#app-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="https://unpkg.com/@solana/web3.js@1.91.7/dist/index.iife.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
